<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a64687d267.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>
    <label id="radio-text" for="radio-buttons"
      >Choose a symbol for Player 1</label
    >
    <div id="radio-buttons">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="symbols"
          id="symbol1"
          value="X"
          checked
        />
        <label class="form-check-label" for="symbol1">
          X
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="symbols"
          id="symbol2"
          value="O"
        />
        <label class="form-check-label" for="symbol2">
          O
        </label>
      </div>
    </div>
    <button class="btn btn-primary">
      Start <span class="fas fa-long-arrow-alt-right"></span>
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
