<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="board.css" />
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>
    <h3></h3>
    <div class="boardDiv">
      <table class="board">
        <tr class="firstRow">
          <td class="cell firstColumn"></td>
          <td class="cell secondColumn"></td>
          <td class="cell thirdColumn"></td>
        </tr>
        <tr class="secondRow">
          <td class="cell firstColumn"></td>
          <td class="cell secondColumn"></td>
          <td class="cell thirdColumn"></td>
        </tr>
        <tr class="thirdRow">
          <td class="cell firstColumn"></td>
          <td class="cell secondColumn"></td>
          <td class="cell thirdColumn"></td>
        </tr>
      </table>
    </div>
    <div class="buttonDiv">
      <button class="btn btn-primary">Restart</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
